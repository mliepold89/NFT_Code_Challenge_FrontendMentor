<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-Preview-Card-Component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/abfdec92fe.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="flex-container">

        <div class="img-container">
            <img src="image-equilibrium.jpg" alt="Equilibrium">
            <div class="overlay">
                <i class="fas fa-eye"></i>
            </div>
        </div>

        <section class="NFT-Info">

            <h2 class="text-white">Equilibirum #3429</h2>

            <p>Our Equilibirum colllection promotes balance and calm.</p>

            <section class="Price-and-Days">
                <div class="Price">
                    <img src="icon-ethereum.svg" alt="Ethereum">
                    <p>0.041 ETH</p>
                </div>
                <div class="Days">
                    <img src="icon-clock.svg" alt="Clock">
                    <p>3 days left</p>
                </div>
            </section>
            
        </section>

        <footer>

            <img src="image-avatar.png" alt="Avatar">
            <div>
                <p>Creation of</p>
                <p class="text-white">Jules Wyvern</p>
            </div>
            
        </footer>

    </div>


    
</body>
</html>
